<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--cdnjs for topojson-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Visualize Data with a Choropleth Map</title>
</head>

<body>
    <main>
        <h1 id="title">United States Educational Attainment</h1>
        <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>

        <div id="canvas-container">
            <svg id="canvas"></svg>
            <div id="legend-container">
                <div id="tooltip"></div>
                <svg id='legend'>
                    <g>
                        <rect x="10" y="0" width="40" height="40" fill="#d4fadb"></rect>
                        <text x="60" y="20" fill="black">Less than 15%</text>
                    </g>
                    <g>
                        <rect x="10" y="40" width="40" height="40" fill="#8dd99a"></rect>
                        <text x="60" y="60" fill="black">15% than 30%</text>
                    </g>
                    <g>
                        <rect x="10" y="80" width="40" height="40" fill="#3f914c"></rect>
                        <text x="60" y="100" fill="black">30% to 45%</text>
                    </g>
                    <g>
                        <rect x="10" y="120" width="40" height="40" fill="#0d4d18"></rect>
                        <text x="60" y="140" fill="black">More than 45%</text>
                    </g>
                </svg>
            </div>
        </div>
    </main>
</body>

</html>
